<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NYOTA Loans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --accent: #06B6D4;
            --dark: #1E293B;
            --light: #F8FAFC;
            --gray: #64748B;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #DBEAFE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 15px 40px rgba(79, 70, 229, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            font-family: 'Sora', sans-serif;
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--gray);
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
            font-size: 12px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E2E8F0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #6366F1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
            min-height: 44px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .btn:disabled {
            background: #CBD5E1;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 12px;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-link {
            text-align: center;
            margin-top: 18px;
            color: var(--gray);
            font-size: 13px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 16px;
        }

        .back-home a {
            color: var(--gray);
            text-decoration: none;
            font-size: 12px;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .card {
                padding: 25px 20px;
            }

            .logo h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>NYOTA</h1>
                <p>Login to your account</p>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid phone number or password
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="07XXXXXXXX or 01XXXXXXXX" maxlength="10" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">Login</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>

            <div class="back-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            // Get user data from localStorage
            const userData = JSON.parse(localStorage.getItem('nyota_user'));

            if (!userData) {
                errorMessage.textContent = 'No account found. Please sign up first.';
                errorMessage.classList.add('show');
                return;
            }

            // Validate credentials
            if (userData.phone === phone && userData.password === password) {
                localStorage.setItem('nyota_logged_in', 'true');

                // Check if user has pending application
                const application = localStorage.getItem('nyota_application');
                if (application) {
                    const appData = JSON.parse(application);
                    if (appData.paymentStatus === 'success') {
                        window.location.href = 'pending.html';
                        return;
                    }
                }

                // Redirect to eligibility
                window.location.href = 'eligibility.html';
            } else {
                errorMessage.textContent = 'Invalid phone number or password';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
