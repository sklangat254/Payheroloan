<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Check - NYOTA Loans</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #FFD23F;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #06D6A0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #E8ECEF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-family: 'Sora', sans-serif;
            font-size: 24px;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 13px;
        }

        .progress-bar {
            height: 6px;
            background: #E8ECEF;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 33%;
            transition: width 0.3s;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h3 {
            font-family: 'Sora', sans-serif;
            font-size: 16px;
            margin-bottom: 14px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
            font-size: 12px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E8ECEF;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
            min-height: 44px;
        }

        .btn:hover {
            background: #ff5520;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(255, 107, 53, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: #e8f5ff;
            border-left: 3px solid var(--secondary);
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box h4 {
            font-family: 'Sora', sans-serif;
            color: var(--secondary);
            margin-bottom: 8px;
            font-size: 13px;
        }

        .info-box ul {
            margin-left: 16px;
            color: #666;
            font-size: 12px;
        }

        .info-box li {
            margin-bottom: 6px;
        }

        .checking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .checking-overlay.show {
            display: flex;
        }

        .checking-modal {
            background: white;
            padding: 35px 25px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E8ECEF;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 18px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .checking-modal h3 {
            font-family: 'Sora', sans-serif;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .checking-modal p {
            color: #666;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .card {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .checking-modal {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Check Your Eligibility</h1>
                <p>Let's see if you qualify for a loan</p>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="info-box">
                <h4>âœ“ Requirements</h4>
                <ul>
                    <li>Must be 18+ years old</li>
                    <li>Valid Kenyan ID</li>
                    <li>Active M-Pesa account</li>
                    <li>Monthly income of at least KES 10,000</li>
                </ul>
            </div>

            <form id="eligibilityForm">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required placeholder="25" min="18" max="100">
                    </div>

                    <div class="form-group">
                        <label for="employment">Employment Status</label>
                        <select id="employment" name="employment" required>
                            <option value="">Select status</option>
                            <option value="employed">Employed (Full-time)</option>
                            <option value="self-employed">Self-Employed</option>
                            <option value="part-time">Part-time</option>
                            <option value="business">Business Owner</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="income">Monthly Income (KES)</label>
                        <input type="number" id="income" name="income" required placeholder="50000" min="10000">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Loan Details</h3>
                    
                    <div class="form-group">
                        <label for="loanAmount">Desired Loan Amount (KES)</label>
                        <input type="number" id="loanAmount" name="loanAmount" required placeholder="10000" min="1000" max="500000">
                    </div>

                    <div class="form-group">
                        <label for="purpose">Loan Purpose</label>
                        <select id="purpose" name="purpose" required>
                            <option value="">Select purpose</option>
                            <option value="business">Business Expansion</option>
                            <option value="education">Education</option>
                            <option value="medical">Medical Emergency</option>
                            <option value="personal">Personal Use</option>
                            <option value="bills">Pay Bills</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Check Eligibility</button>
            </form>
        </div>
    </div>

    <!-- Checking Overlay -->
    <div class="checking-overlay" id="checkingOverlay">
        <div class="checking-modal">
            <div class="spinner"></div>
            <h3>Checking Eligibility...</h3>
            <p>Please wait while we verify your information</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('eligibilityForm');
        const submitBtn = document.getElementById('submitBtn');
        const checkingOverlay = document.getElementById('checkingOverlay');

        // Load user data
        const userData = JSON.parse(localStorage.getItem('nyota_user'));
        if (!userData) {
            window.location.href = 'signup.html';
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Disable button
            submitBtn.disabled = true;

            // Show checking overlay
            checkingOverlay.classList.add('show');

            // Get form data
            const eligibilityData = {
                age: document.getElementById('age').value,
                employment: document.getElementById('employment').value,
                income: document.getElementById('income').value,
                loanAmount: document.getElementById('loanAmount').value,
                purpose: document.getElementById('purpose').value,
                checkedAt: new Date().toISOString()
            };

            // Save eligibility data
            localStorage.setItem('nyota_eligibility', JSON.stringify(eligibilityData));

            // Simulate checking (2 seconds)
            setTimeout(() => {
                // Always approve for demo purposes
                checkingOverlay.classList.remove('show');
                window.location.href = 'savings-plan.html';
            }, 2000);
        });
    </script>
</body>
</html>
