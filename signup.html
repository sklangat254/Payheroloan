<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NYOTA Loans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --secondary: #10B981;
            --accent: #06B6D4;
            --dark: #1E293B;
            --light: #F8FAFC;
            --gray: #64748B;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #EEF2FF 0%, #DBEAFE 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 15px 40px rgba(79, 70, 229, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            font-family: 'Sora', sans-serif;
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--gray);
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--dark);
            font-size: 12px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E2E8F0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), #6366F1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
            min-height: 44px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .btn:disabled {
            background: #CBD5E1;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: var(--gray);
            position: relative;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #E2E8F0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
            color: var(--gray);
            font-size: 13px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: #EF4444;
            font-size: 11px;
            margin-top: 4px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success-message {
            background: var(--secondary);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            font-size: 13px;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-home {
            text-align: center;
            margin-top: 16px;
        }

        .back-home a {
            color: var(--gray);
            text-decoration: none;
            font-size: 12px;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .card {
                padding: 25px 20px;
            }

            .logo h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>NYOTA</h1>
                <p>Create your account to get started</p>
            </div>

            <div class="success-message" id="successMessage">
                Account created successfully!
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                    <div class="error" id="nameError">Please enter your full name</div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="07XXXXXXXX or 01XXXXXXXX" maxlength="10" required>
                    <div class="error" id="phoneError">Please enter a valid phone number</div>
                </div>

                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" id="idNumber" placeholder="Enter your ID number" minlength="7" maxlength="8" required>
                    <div class="error" id="idError">ID must be 7-8 digits</div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                    <div class="error" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="At least 6 characters" minlength="6" required>
                    <div class="error" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Create Account</button>
            </form>

            <div class="divider">OR</div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>

            <div class="back-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const idNumber = document.getElementById('idNumber').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Reset errors
            document.querySelectorAll('.error').forEach(err => err.classList.remove('show'));

            // Validate
            let isValid = true;

            if (fullName.length < 3) {
                document.getElementById('nameError').classList.add('show');
                isValid = false;
            }

            const phoneRegex = /^(07|01)\d{8}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').classList.add('show');
                isValid = false;
            }

            if (idNumber.length < 7 || idNumber.length > 8) {
                document.getElementById('idError').classList.add('show');
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').classList.add('show');
                isValid = false;
            }

            if (!isValid) return;

            // Save to localStorage
            const userData = {
                fullName,
                phone,
                idNumber,
                email,
                password,
                createdAt: new Date().toISOString()
            };

            localStorage.setItem('nyota_user', JSON.stringify(userData));
            localStorage.setItem('nyota_logged_in', 'true');

            // Show success
            successMessage.classList.add('show');
            submitBtn.disabled = true;

            // Redirect after 1 second
            setTimeout(() => {
                window.location.href = 'eligibility.html';
            }, 1000);
        });
    </script>
</body>
</html>
